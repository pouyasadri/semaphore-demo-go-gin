{{ template "header.html" .}}
<form method="POST" action="/articles/">
    <div class="form-group m-2 p-4">
        <label for="article_title">Title</label>
        <input type="text" class="form-control" id="article_title" name="title" placeholder="Enter article title">
    </div>
    <div class="form-group m-2 p-4">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3" name="content" placeholder="Enter your content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Create</button>
</form>
